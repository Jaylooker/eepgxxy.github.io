---
layout: default
---

<div class="home">
  <h1 class="page-heading">The Web Course Information</h1>
  <div class="thumbnail">
    {% if paginator.page == 1 %}
      <img src="images/homepage.jpg" alt="octojekyll-homepage">
    {% else %}
      <img src="../../images/homepage.jpg" alt="octojekyll-homepage">
    {% endif %}
  </div>
  <!-- posts -->
  <div class="posts">
    {% for post in paginator.posts %} 
      {% include posts.html %}
    {% endfor %}  
  </div>
  <!-- pagination -->
  <div class="pagination">
  {% include pagination.html %}
  </div>
</div>
